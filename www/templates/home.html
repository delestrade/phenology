<ion-view title="{{ 'nav.home' | translate }}">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header tasks-section with-background">

    <div class="synchronize-button-container">
      <button ng-click="synchronize()" class="button button-positive icon ion-ios7-cloud-upload">
        <span>{{ 'action.synchronize' | translate }}</span>
      </button>
    </div>

    <div class="card tasks-section-title" style="opacity:0.8;text-align:center;">
      <h1>{{ 'home.upcoming_tasks' | translate }}</h1>
    </div>

    <div class="card list">
        <ion-item ng-repeat="task in user.upcomming_tasks" class="task-item" ng-if="task.individuals.length!=0" ng-click="go_to_surveys_section()">
          <span>{{task.species_name}}</span> 
          <span class="task-name">{{task.name | translate}}</span> 
          <span class="task-dates">{{'home.from' | translate}} {{task.date_start|date }} {{'home.to' | translate}} {{ task.date_end|date}}</span>
        </ion-item>
    </div>
    <div ng-if="task.individuals.length==0">{{'home.no_task' | translate}}</div>

    <img src="img/logo.png" class="home__logo" />

  </ion-content>

</ion-view>
